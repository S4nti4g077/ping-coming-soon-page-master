<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!-- Logo and text  -->
  <header id="launch">
    <div id="ping-logo">
      <img src="/images/logo.svg" alt="ping-logo">
    </div>
    <p id="p1">We are launching <span id="soon">soon!</span></p>
    <p id="p2">Subscribe and get notified</p>
  </header>

<!-- Email form, notify button and photo-->
  <main>
    <div>
    <form id="notify-form" action="notify-form">
      <input id="email" type="email" placeholder="Your email address">
      
      <button id="notify-button">Notify Me</button>
      </div>
      <div id="errorDiv"><p id="error-p"></p></div>
    </form>
    <img id="dashboard-img" src="/images/illustration-dashboard.png" alt="">
  </main>

<!-- icons and copyright -->
  <footer>

  </footer>
